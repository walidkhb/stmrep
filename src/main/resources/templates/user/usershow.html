<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Sistema de Control de ASP | Detalles de User</title>

        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

            <h2>User Details</h2>
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">User Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.id}">User Id</p></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.name}">name</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Lastname:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.username}">Price</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">CI:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.email}">Price</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
