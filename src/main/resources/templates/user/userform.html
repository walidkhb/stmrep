<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Add User</title>

        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<p th:text="${message}"></p>
            <h2>User</h2>
            <div>
                <form class="form-horizontal" th:object="${user}" th:action="@{/admin/user}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" th:text="#{oo}" >Name:</label>
                           <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">UserName</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{username}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">email:</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{email}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">password:</label>
                        <div class="col-sm-10">
                            <input type="password" required="true" class="form-control" th:field="*{password}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Group:</label>
                        <div class="col-sm-10">
                            <select class="form-control" th:field="*{group}">
                                <option th:each="group : ${groups}"
                                        th:value="${{group.id}}" th:text="${group.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
