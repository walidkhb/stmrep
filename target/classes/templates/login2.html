<html lang="en"  xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}"><head>
    <meta charset="utf-8"/>
    <meta name="robots" content="noindex, nofollow"/>

    <title>Login With Show/Hide Password Feature - Bootsnipp.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>s
         <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
 
    <style type="text/css">
    .well
      {
         padding: 35px;
         padding-left: 30px;
         box-shadow: 0 0 50px #666666;
         margin: 7% auto 0;
         width: 450px;
         background: rgba(0.4, 0, 0, 0.4);
      }

      .btn1
      {
         background-color: #FF3838;
         color: white;
         transition: all 0.5s;
      }
      .btn1:hover, .btn1:focus
      {
         background-color: white;
         color: black;
         border: 1px solid;
         border-color: #FF3838;
         transition: 0.5s;
      }
      a:hover
      {
         text-decoration: none;
         color: red;
      }

      

      .well-header
      {
         background-color: #FF3838;
      }

      .input-group-addon
      {
          background-color: #FF3838;
          border-color: #FF3838;
          color: white;
      }

      .btn2
      {
         transition: all 0.5s;
      }


      .btn2:hover, .btn2:focus
      {
         border-color: #428bca;
         color: black;
         background-color: white;
         transition: 0.5s;
      }
    </style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
     
    </script>
    <script src="/public/lib/bootstrap-3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />'); 
            else $('head > link').filter(':first').replaceWith(defaultCSS); 
        }
       
    </script>
</head>
<body>
	
 <div class="container-fluid">
      <div class="row">
         <div class="well center-block">
            <div class="well-header">
            
               <h1 class="text-center" style="color: white;">Login</h1>
            </div>
            <div class="row">
             <form th:action="@{/login}" method="post" enctype="application/x-www-form-urlencoded">
              <fieldset>
                    <h1 th:text="#{login.input.title}"></h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
               <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="row">
                     <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                           <div class="input-group">
                              <div class="input-group-addon">
                                 <span class="glyphicon glyphicon-user"></span>
                              </div>
                                    
                        
                           <input type="text" placeholder="User Name" id="username" name="username" class="form-control"/>
                            <div class="input-group-btn">
                              <a type="button" id="remove" data-val="1" class="btn btn-default btn-md"> <span class="glyphicon glyphicon-remove"></span></a>
                           </div>
                           </div>
                        </div>
                     </div>
                  </div>

                  <div class="row">
                     <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                           <div class="input-group">
                              <div class="input-group-addon">
                                 <span class="glyphicon glyphicon-lock"></span>
                              </div>
                              <input type="password" id="password" class="form-control" placeholder="Password" name="password"/>
                              <span class="input-group-btn">
                                 <a class="btn btn-default btn-md" id="showhide" data-val="1"><span id="eye" class="glyphicon glyphicon-eye-open"></span></a>
                              </span>
                           </div>
                        </div>
                     </div>
                  </div>

                  <div class="row">
                     <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                           <input type="checkbox" name="check" checked=""> Remember Me</input>
                        </div>

                        <div class="col-xs-6 col-sm-6 col-md-6">
                           <a href="#"> Join Us Now! </a>
                        </div>
                     </div>
                  </div>
                  <br/>
                  <div class="row">
                     <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                           <button type="submit" class="btn btn-lg btn1 btn-block"> Login</button>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <a href="https://www.facebook.com/" target="_blank" class="btn btn2 btn-primary btn-block btn-lg"> Login with FB</a>  
                        </div>
                     </div>
                  </div>
               </div>
               </fieldset>
               </form>
            </div>
         </div>
      </div>
   </div>
	<script type="text/javascript">
	      $(document).ready(function() 
      {
         $("#showhide").click(function() 
         {
            if ($(this).data('val') == "1") 
            {
               $("#pwd").prop('type','text');
               $("#eye").attr("class","glyphicon glyphicon-eye-close");
               $(this).data('val','0');
            }
            else
            {
               $("#pwd").prop('type', 'password');
               $("#eye").attr("class","glyphicon glyphicon-eye-open");
               $(this).data('val','1');
            }
         });
      });
      
$(document).ready(function()

      {
         $("#remove").click(function()
         {
           $("#uname").val('');
         });
         
      });
 
	</script>


</body></html>
